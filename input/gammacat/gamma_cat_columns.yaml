  description: Declination (ICRS)
  latex:
- name: glon
  fmt:
  dtype: float32
  unit: deg
  description: Galactic longitude
  latex:
- name: glat
  fmt:
  dtype: float32
  unit: deg
  description: Galactic latitude
  latex:

