# Basic info
- name: source_id
  dtype: int32
  fmt:
  unit:
  description: Source ID (integer)
- name: common_name
  dtype: str
  fmt:
  unit:
  description: Common source name (unique in gamma-cat, like source_id)
- name: gamma_names
  dtype: str
  fmt:
  unit:
  description: Alternative gamma-ray source names
- name: other_names
  dtype: str
  fmt:
  unit:
  description: Other source names
- name: paper_id
  dtype: str
  fmt:
  unit:
  description: Paper ID where source parameters are taken from.
- name: significance
  dtype: float32
  fmt:
  unit:
  description: Source significance
- name: livetime
  dtype: float32
  fmt:
  unit: hour
  description: Source livetime

# Position info
- name: ra
  dtype: float32
  fmt:
  unit: deg
  description: Right Ascension (ICRS)
  latex:
- name: dec
