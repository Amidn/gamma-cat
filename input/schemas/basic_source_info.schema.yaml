type: object
additionalProperties: false

properties:
  source_id:
    type: integer
    description: Unique source identifier integer in gamma-cat

  common_name:
    type: string
    description: The main unique name used in gamma-cat

  gamma_names:
    type: array
    items: {type: string}
    description: Other gamma-ray names used for the object

  fermi_names:
    type: array
    items: {type: string}
    description: Names of associatiated Fermi-LAT sources

  other_names:
    type: array
    items: {type: string}
    description: Other names for this astrophysical object

  where:
    enum: [gal, egal, unid]
    description: "Object location: Galactic or extragalactic?"

  classes:
    type: array
    items:
      "$ref": "#/definitions/source_class"
    description: Source classes (multiple allowed if origin of emission unclear)

  discoverer:
    "$ref": "#/definitions/telescope"
    description: Who discovered the source at TeV energies?

  seen_by:
    type: array
    items:
      "$ref": "#/definitions/telescope"
    description: List of telescopes that have detected the object.

  discovery_date:
    type: [string, "null"]
    desription: Date of first discovery at TeV energies.

  tevcat_id:
    type: integer
    description: Source identifier in TeVCat

  tevcat2_id:
    type: string
    description: Source identifier in TeVCat2

  tevcat_name:
    type: string
    description: Source name in TeVCat

  tgevcat_id:
    type: [integer, "null"]
    description: Source identifier in TGeVCat

  tgevcat_name:
    type: [string, "null"]
    description: Source name in TGeVCat

  pos:
    type: object
    additionalProperties: false
    properties:
      simbad_id:
        type: string
        description: TODO
      ra:
        type: [string, number]
        unit: deg
        description: TODO
      dec:
        type: [string, number]
        unit: deg
        description: TODO

  reference_ids:
    type: array
    items: {type: [string, "null"]}
    description: TODO

  notes:
    type: string
    description: Hand-written, free-format notes

required:
  - source_id
  - common_name
  - gamma_names
  - other_names
  - where
  - classes
  - discoverer
#  - discovery_date
#  - tevcat_id
#  - tevcat2_id
#  - tevcat_name
#  - tgevcat_id
#  - tgevcat_name
  - reference_ids

definitions:

  telescope:
    enum: [hess, veritas, magic, whipple, hegra, cangaroo, hawc, milagro, crimea, argo, cat]

  source_class:
    enum: [unid, other, psr, pwn, snr, mc, gc, bin, galaxy, fri, blazar, hbl, ibl, lbl, fsrq]
      # Source classes (TODO: refine and document system we use -> adopt HGPS)
      # unid - Unidentified
      # other - Something not specifically listed here (remove class?)
      # psr -  Pulsar
      # pwn - Pulsar wind nebula
      # snr - Supernova remnant
      # mc - Molecular cloud
      # gc - Globular cluster
      # bin - Binary
      # galaxy - Galaxy (TODO: introduce "starburst"?)
      # fri - Far-infrared radio galaxy ???
      # blazar - Blazar
      # hbl - High-frequency peaked BL Lac
      # ibl - Intermediate-frequency peaked BL Lac
      # lbl - Low-frequency peaked BL Lac
      # fsrq - Flat spectrum radio quasar