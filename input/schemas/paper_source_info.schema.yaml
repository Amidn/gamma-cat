type: object

properties:

  source_id: {type: integer}
  paper_id: {type: string}

  position:
    type: object
    properties:
      measured: {type: boolean}
      ra: {type: string}
      dec: {type: string}
    required: [measured, ra, dec]

  morphology:
    type: object
    properties:
      class: {type: string}
      size: {type: number}

  spectrum:
    type: object
    properties:
      class: {type: string}

required:
  - source_id
  - paper_id
#  - morphology
#  - spectrum

additionalProperties: false
