type: object
additionalProperties: false
properties:

  source_id: {type: integer}
  paper_id: {type: string}

  data:
    type: object
    additionalProperties: false
    properties:
      livetime: {type: number, unit: hour}
      significance: {type: number, unit: none}

  pos:
    type: object
    additionalProperties: false
    properties:
      ra:
        type: object
        additionalProperties: false
        description: Right Ascension
        properties:
          val: {type: [number, string]}
          err: {type: [number, string], description: Statistical error}
      dec:
        type: object
        additionalProperties: false
        description: Declination
        properties:
          val: {type: [number, string]}
          err: {type: [number, string], description: Statistical error}
      glon:
        type: object
        additionalProperties: false
        description: Galactic longitude
        properties:
          val: {type: [number, string]}
          err: {type: [number, string], description: Statistical error}
      glat:
        type: object
        additionalProperties: false
        description: Galactic latitude
        properties:
          val: {type: [number, string]}
          err: {type: [number, string], description: Statistical error}

  morph:
    type: object
    additionalProperties: false
    properties:
      type: {enum: [point, gauss]}
      sigma:
        type: object
        additionalProperties: false
        unit: deg
        description: Width parameter (semantics type-dependent)
        properties:
          val: {type: number}
          err: {type: number, description: Statistical error}
      sigma2:
        type: object
        additionalProperties: false
        unit: deg
        description: Width parameter number 2 (semantics type-dependent)
        properties:
          val: {type: number}
          err: {type: number, description: Statistical error}
      pa:
        type: object
        additionalProperties: false
        unit: deg
        description: Position angle
        properties:
          frame: {enum: [radec, galactic]}
          val: {type: number}
          err: {type: number, description: Statistical error}

  spec:
    type: object
    additionalProperties: false
    properties:
      type: {enum: [pl, ecpl]}
      theta: {type: number, unit=deg, description="Circular aperture photometry radius"}
      erange:
        type: object
        additionalProperties: false
        properties:
          min: {type: [number, "null"], unit=deg}
          max: {type: [number, "null"], unit=deg}
      norm:
        type: object
        additionalProperties: false
        unit: 1e-12 cm-2 s-1 TeV-1
        description: Flux norm parameter
        properties:
          val: {type: [number, "null"]}
          err: {type: [number, "null"], description: Statistical error}
          err_sys: {type: [number, "null"], description: Systematic error}
      index:
        type: object
        additionalProperties: false
        unit: dimensionless
        description: Spectral index parameter
        properties:
          val: {type: [number, "null"]}
          err: {type: [number, "null"], description: Statistical error}
          err_sys: {type: [number, "null"], description: Systematic error}
      ecut:
        type: object
        additionalProperties: false
        unit: TeV
        description: Cutoff energy parameter
        properties:
          val: {type: [number, "null"]}
          err: {type: [number, "null"], description: Statistical error}
          err_sys: {type: [number, "null"], description: Systematic error}

  notes: {type: string}

required:
  - source_id
  - paper_id
#  - morphology
#  - spectrum

