type: object

properties:

  source_id: {type: integer}
  paper_id: {type: string}

  pos:
    type: object
    properties:
      simbad_id: {type: string}
      ra: {type: [string, number]}
      dec: {type: [string, number]}
      glon: {type: [string, number]}
      glat: {type: [string, number]}

  morphology:
    type: object
    properties:
      class: {type: string}
      size: {type: number}

  spectrum:
    type: object
    properties:
      class: {type: string}

required:
  - source_id
  - paper_id
#  - morphology
#  - spectrum

additionalProperties: false
