    mjd: {min: 55544.0, max: 55656.}
    phase: {min: 0.2, max: 0.4 }
    observatory: veritas
    norm: {val: 11.0e-13, err: 1.1e-13, err_sys: 2.2e-13}
    index: {val: 2.5, err: 0.2, err_sys: 0.1}
    ref: 1
    erange: {min: 0.53, max: 3.55}
